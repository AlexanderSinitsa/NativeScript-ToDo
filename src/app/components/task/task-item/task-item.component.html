<GridLayout columns="40, *, 50"
            (tap)="selectTask()"
            [ngClass]="{'task-wrap': true, 'selected-item': task.id === (selectedId$ | async)}">
    <StackLayout col="0" (tap)="toggleTaskStatus()" verticalAlignment="center"
                 horizontalAlignment="left" class="checkbox"></StackLayout>

    <StackLayout col="1" verticalAlignment="center" horizontalAlignment="left">
        <Label [ngClass]="{'done-task': task.done === true }" fontSize="18" [text]="task.description"></Label>
    </StackLayout>

    <StackLayout col="2" (tap)="edit()" class="action-bt">
        <Label class="far" text="&#xf044;"></Label>
    </StackLayout>

</GridLayout>
