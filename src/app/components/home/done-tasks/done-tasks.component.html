<ActionBar title="Title" class="action-bar">
    <NavigationButton text="Go Back" android.systemIcon="ic_menu_back" (tap)="goBack()"></NavigationButton>
    <Label text="Done tasks" class="action-label"></Label>
    <ActionItem (tap)="deleteDoneTasks()" text="Clear" android.position="popup"></ActionItem>
</ActionBar>

<ns-task-list [tasks$]="tasks$" [showDoneTasks]="true"></ns-task-list>
