<ActionBar class="action-bar">
    <Label class="action-bar-title" text="ToDo-demo"></Label>
</ActionBar>


<GridLayout rows="*, auto">
    <StackLayout row="0">
        <!-- Main Content Example Start -->
        <StackLayout margin="10 0 10 0" padding="10 0">

            <ns-new-task></ns-new-task>

            <ns-task-list [tasks$]="tasks$"></ns-task-list>

        </StackLayout>
        <!-- Main Content Example End -->
    </StackLayout>

    <!-- Description -->
    <Label row="1" letterSpacing="0.2" class="description">
        <FormattedString>
            <Span color="#fff" fontSize="18" fontWeight="bold" text="TODAY"></Span>
        </FormattedString>
    </Label>
    <!-- Description End -->

</GridLayout>
